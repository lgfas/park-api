spring.application.name=park-api

# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# DATABASE CONNECTION
spring.datasource.url=jdbc:postgresql://localhost:5432/park-api
spring.datasource.username=postgres
spring.datasource.password=root

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi & Swagger
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packages-to-scan=com.lgfas.parkapi.web.controller